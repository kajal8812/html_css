<!doctype html>
<html>
<head>
<title>Lists</title>
</head>
<body>
<h1>Ordered Lists</h1>
<ol type="a">
<li> tea</li>
<li>coffee</li>
<li>milk</li>

</ol>
<h1>UnOrdered Lists</h1>

<ul >
<li> tea</li>
<li>coffee</li>
<li>milk</li>

</ul>
<h1>Description Lists</h1>
<dl>
<dt>term1</dt>
<dd>description1</dd>
<dt>term2</dt>
<dd>description2</dd>

</dl>

</body>
</html>
